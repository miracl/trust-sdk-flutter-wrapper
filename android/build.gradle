group 'com.miracl.trust.flutter_miracl_sdk'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.7.10'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url("${project(':flutter_miracl_sdk').file('libs').path}") }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

//sdk
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 31

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 19
    }

    dependencies {
        implementation (name: 'miracl-sdk', ext: 'aar')
        // runtimeOnly fileTree(dir: 'libs', include: ['*.aar'])
        // implementation files("libs/miracl-sdk.aar")


        // api fileTree(dir: 'libs', include: ['*.aar'])
        // api files('libs/miracl-sdk.aar')
        // implementation(name:'miracl_sdk', ext:'aar')

        //sdk
        // Room Database
        implementation 'androidx.room:room-runtime:2.4.3'
        implementation "androidx.room:room-ktx:2.4.3"
        kapt 'androidx.room:room-compiler:2.4.3'
        androidTestImplementation "androidx.room:room-testing:2.4.3"

        // Database encrypting
        implementation "net.zetetic:android-database-sqlcipher:4.5.2"

        // JSON
        testImplementation 'org.json:json:20220924'
        implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        implementation 'com.google.code.gson:gson:2.9.1'
    }
}
